<head>

    <link rel="stylesheet" type="text/css" href="Style.css" /> 
    <title>Contador</title>

<body>
    <div class="center">
        <div class="counter">
            <h1 class="centerChild">Counter</h1>
        </div>

        <div class="number">
            <span class="centerChild" id="value">0</span>
        </div>

        </div>
    </div>
